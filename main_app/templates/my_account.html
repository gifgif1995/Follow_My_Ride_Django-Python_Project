<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-light shadow">
        <header class="mt-2 bg-white">
            <a href="/logout" class="btn btn-outline-danger mt-2" style="float: right;">Logout</a>
            <a href="/main_app/home" class="btn btn-outline-primary mt-2" style="float: right;">Home</a>
            <img src="{% static '/img/fmr_logo.png' %}" alt="fmr_logo" style="width: 150px;" />
        </header>
        <h2 class="m-4">Edit My Account</h2>
        <div class="container-fluid m-4">
            <div class="row">
                <div class="col mt-4">
                    <div>
                        <form class="m-4" action="/main_app/update_account" method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="first_name">First Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-lg" id="first_name" name="first_name"
                                        value="{{user_info.first_name}}">{{user.first_name}}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="last_name">Last Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-lg" id="last_name" name="last_name"
                                        value="{{user_info.last_name}}">{{user.last_name}}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="email">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control-lg" id="email" name="email"
                                        value="{{user_info.email}}">{{user.email}}
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 offset-sm-2">
                                    <input class="btn btn-success" type="submit" value="Update">
                                </div>
                            </div>
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                        </form>
                    </div>
                </div>
</body>

</html>
